<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="root">

  <div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/Jacques Cousteau.jpg" alt="Profile Picture">
        <div class="profile__content">
          <div class="profile__details">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button class="profile__edit" type="button" aria-label="edit button"></button>
          </div>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add" type="button" aria-label="add button"></button>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2021 Around The U.S.</p>
    </footer>
  </div>

  <script src="./scripts/script.js"></script>
</body>
</html>
