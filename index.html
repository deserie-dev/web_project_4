<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="root">

  <div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo">
    </header>

    <main class="content">

      <section class="profile">
        <img class="profile__image" src="./images/jacquescousteau.jpg" alt="Profile Picture">
        <div class="profile__content">
          <div class="profile__details">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" aria-label="edit button" class="profile__edit"></button>
          </div>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add" type="button" aria-label="add button"></button>
      </section>

      <section>
        <ul class="elements__container"></ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2021 Around The U.S.</p>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <form class="modal__form edit-form" name="edit-profile">
          <h3 class="modal__title">Edit profile</h3>
          <input  class="modal__form-control modal__form-control_input_name" type="text" placeholder="Name" name="profileNameInput" required>
          <input class="modal__form-control modal__form-control_input_occupation" type="text" placeholder="Occupation" name="profileOccupationInput" required>
          <button class="modal__form-submit" type="submit" aria-label="save button">Save</button>
        </form>
        <button class="modal__close-button" type="button" aria-label="close button"></button>
      </div>
    </div>

    <div class="modal create-form">
      <div class="modal__container">
        <form class="modal__form" name="create-form">
          <h3 class="modal__title">New Place</h3>
          <input class="modal__form-control modal__form-control_input_title" type="text" placeholder="Title" name="titleInput" required>
          <input class="modal__form-control modal__form-control_input_image" type="text" placeholder="Image Link" name="imageLinkInput" required>
          <button class="modal__form-submit" type="submit" aria-label="save button">Save</button>
        </form>
        <button class="modal__close-button modal__close-button_place" type="button" aria-label="close button"></button>
      </div>
    </div>

    <template class="card-template">
        <li class="elements__item">
          <img class="elements__image" src="#" alt="Place image">
          <button class="delete-button" type="button" aria-label="delete button"></button>
          <div class="elements__heading">
            <h2 class="elements__title"></h2>
            <button class="elements__like" type="button" aria-label="like button"></button>
          </div>
        </li>
    </template>
    
  <script src="./scripts/script.js"></script>
</body>
</html>
