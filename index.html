<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Around The U.S.</title>
</head>

<body class="root">

  <div>
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Logo">
    </header>

    <main class="content">
      <section class="profile">
        <img class="profile__image" src="./images/jacquescousteau.jpg" alt="Profile Picture">
        <div class="profile__content">
          <div class="profile__details">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button type="button" aria-label="edit button" class="profile__edit"></button>
          </div>
          <p class="profile__occupation">Explorer</p>
        </div>
        <button class="profile__add" type="button" aria-label="add button"></button>
      </section>

      <section class="elements">
        <ul class="elements__container">
          <li class="elements__item">
            <img class="elements__image" src="./images/yosemite.jpg" alt="Yosemite Valley">
            <div class="elements__heading">
              <h2 class="elements__title">Yosemite Valley</h2>
              <button class="elements__like" type="button" aria-label="like button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/lakelouise.png" alt="Lake Louise">
            <div class="elements__heading">
              <h2 class="elements__title">Lake Louise</h2>
              <button class="elements__like" type="button" aria-label="like button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/baldmountains.png" alt="Bald Mountains">
            <div class="elements__heading">
              <h2 class="elements__title">Bald Mountains</h2>
              <button class="elements__like" type="button" aria-label="like button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/latemar.png" alt="Latemar">
            <div class="elements__heading">
              <h2 class="elements__title">Latemar</h2>
              <button class="elements__like" type="button" aria-label="like button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/vanoise.png" alt="Vanoise National Park">
            <div class="elements__heading">
              <h2 class="elements__title">Vanoise National Park</h2>
              <button class="elements__like" type="button" aria-label="like button"></button>
            </div>
          </li>
          <li class="elements__item">
            <img class="elements__image" src="./images/lagodibraies.png" alt="Lago di Braies">
            <div class="elements__heading">
              <h2 class="elements__title">Lago di Braies</h2>
              <button class="elements__like" type="button" aria-label="like button"></button>
            </div>
          </li>
        </ul>
      </section>


    </main>

    <footer class="footer">
      <p class="footer__author">&copy; 2021 Around The U.S.</p>
    </footer>

    <div class="modal">
      <div class="modal__container">
        <h3 class="modal__title">Edit profile</h3>
        <form class="modal__form" name="editProfile">
          <input  class="modal__form-control modal__form-control_input_name" type="text" placeholder="Name" name="profileNameInput" required>
          <input class="modal__form-control modal__form-control_input_occupation" type="text" placeholder="Occupation" name="profileOccupationInput" required>
          <button class="modal__form-submit" type="submit" aria-label="save button">Save</button>
        </form>
        <button class="modal__close-button" type="button" aria-label="close button"></button>
      </div>
    </div>

  </div>

  
  <script src="./scripts/script.js"></script>
</body>
</html>
